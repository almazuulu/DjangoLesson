{% extends 'main.html' %}

{% block content %}
<div class="col-md-12">
        <h1> Регистрация</h1>
        <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
                {{ form.as_p }}
                {% comment %}
                {% for field in form %}
                        <div class="form-group">
                                {{ field.label_tag }}
                                {{ field }}
                        </div>
                        <div class="invalid-feedback">
                                {{ field.errors }}
                        </div>
                {% endfor %}
                {% endcomment %}
                <div class="d-grid gap-2">
                         <button class="btn btn-info mt-3" type="submit">Зарегистрироваться</button>
                </div>
        </form>
</div>
{% endblock %}
